# Файл: .github/workflows/cmake.yml
name: CMake Build and Test

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ make libgtest-dev
        
    - name: Configure CMake
      run: cmake -B build
      
    - name: Build project
      run: cmake --build build -- -j4
      
    - name: Find and run tests
      run: |
        echo "=== Looking for test executables ==="
        find build/ -type f -executable -name "*test*" 2>/dev/null || echo "No test executables found"
        
        if [ -f "build/test/test_matrix" ]; then
          echo "Running: build/test/test_matrix"
          ./build/test/test_matrix
        elif [ -f "build/test_matrix" ]; then
          echo "Running: build/test_matrix"
          ./build/test_matrix
        else
          echo "ERROR: test_matrix not found!"
          echo "Available files in build/:"
          ls -la build/
          exit 1
        fi

